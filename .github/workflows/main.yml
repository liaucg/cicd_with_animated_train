name: CICD with Animated Train
run-name: ${{ github.actor }} is doing CICD with with Animated Train

on:
  push:
    branches:  [ main, "*"]

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

  build-css:
    runs-on: ubuntu-latest
    needs: pre-deploy
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.5.1
        with:
          source: index.scss
          destination: ./resources/css/index.css

      - name: Commit changes
        run: |
          git config --local user.email 'liaucg@github.com'
          git config --local user.name 'liaucg'
          git add resources/css/*
          git commit -m "Update compiled CSS files"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: build-css
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - name: Deploy
        run: aws s3 sync ./ s3://group2-animated-train-bucket